<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
           var obtn1= document.getElementById("btn1");
            var obtn2= document.getElementById("btn2");
            var obtnC1= document.getElementById("btnC1");
            var obtnC2= document.getElementById("btnC2");
            var op1= document.getElementById("p1");
            var num=15;
            obtn1.onclick=function(){
                num++;
                op1.style.fontSize=num+"px";
            };

        obtn2.onclick=function(){
            num--;
            op1.style.fontSize=num+"px";
        };
            obtnC1.onclick=function(){
             op1.className="pink1";
            };
            obtnC2.onclick=function(){
                op1.className="pink2";
            }
        }
    </script>
    <style>
        .pink1{
            color: crimson;
        }
        .pink2{
            color: lightblue;
        }
    </style>
</head>
<body>
     <input id="btn1" type="button" value="+">
     <input id="btn2" type="button" value="-">
     <input id="btnC1" type="button" value="pink">
     <input id="btnC2" type="button" value="lightblue">
     <br>
     <br>
     <br>
     <br>
     <br>
     <img src="../images/pic1.jpg">
     <p id="p1" style="width: 640px">

     </p>
</body>
</html>
